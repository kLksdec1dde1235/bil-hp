<script>
  /* â”€â”€â”€â”€â”€ ì• ë‹ˆë©”ì´ì…˜ + íŒ¨ëŸ´ëŸ­ìŠ¤ + ë¸Œë ˆë“œí¬ëŸ¼ ì •ë ¬ â”€â”€â”€â”€â”€ */
  document.addEventListener('DOMContentLoaded',()=>{
    const titleBox   = document.querySelector('.sub-visual__title');
    const breadcrumb = document.querySelector('.breadcrumb-nav');
    const visual     = document.querySelector('.sub-visual__wrap.visual-01');

    // â‘  ë°°ê²½ ì–‘ê°ˆë˜ ë¦¬ë¹Œ ì‹œì‘(ì¤‘ì•™ â†’ ë°”ê¹¥)
    visual.classList.add('play');

    // ë¦¬ë¹Œ ê¸¸ì´( CSS ë³€ìˆ˜ --reveal-dur )ë¥¼ ì½ì–´ì„œ ë™ê¸°í™”
    const dur = parseInt(getComputedStyle(visual).getPropertyValue('--reveal-dur')) || 900;

    // â‘¡ ë¦¬ë¹Œ ì¢…ë£Œ í›„ í…ìŠ¤íŠ¸ ë“±ì¥
    setTimeout(()=>{
      titleBox.classList.add('in');
      breadcrumb.classList.add('in');
      alignBreadcrumb();
    }, dur + 40);

    // â‘¢ ìŠ¤í¬ë¡¤ íŒ¨ëŸ´ëŸ­ìŠ¤
    window.addEventListener('scroll',()=>{
      const scrolled=window.scrollY||window.pageYOffset;
      if(visual){
        visual.style.backgroundPosition=`center ${Math.max(0,-scrolled*0.15)}px`;
      }
    });

    // â‘£ ë¸Œë ˆë“œí¬ëŸ¼ì„ íƒ€ì´í‹€ ë°”ë¡œ ìœ„ì— ë†“ìŒ
    function alignBreadcrumb(){
      const areaRect = document.querySelector('.sub-visual__area').getBoundingClientRect();
      const wrapRect = visual.getBoundingClientRect();
      const nav      = breadcrumb;
      const gap      = 12;
      nav.style.bottom = (wrapRect.bottom - areaRect.top + gap * -1) + 'px';
    }
    window.addEventListener('resize',alignBreadcrumb);
  });
</script>
